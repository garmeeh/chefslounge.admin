<ion-view title="Reviews">
  <ion-content class="has-header padding">
  
   <ion-list>
    <div class="item-container">
      <ion-item ng-repeat="review in reviews" type="item-text-wrap">
        
        	
        	<div class="star-container">
        		<span class="stars">{{review.rating}}</span>

        	</div>

        	<div class="review-data">
	        	<h3>{{review.rtitle}} </h3>
	        	<p>{{review.message}}</p>
	        </div>

	        <div class="review-respond">
	        	
            <buton class="button button-block button-positive" ng-click="respondReview($index)">Respond</button>

            

	        </div>
      		<div style="clear:both;"></div>
      </ion-item>
    </div>
    </ion-list>
  </ion-content>

</ion-view>
