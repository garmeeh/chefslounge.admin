<ion-view title="Booking Requests">
  <ion-content class="has-header padding">
    <ion-list>
      <ion-item ng-repeat="booking in bookings | orderBy:'bookingdate'">

        <h2>Joe Bloggs</h2>
        <!-- <h2>{{booking.booker}}</h2> -->
          <ul>
            <li><b>Time:</b> {{booking.bookingtime}}</li>
            <li><b>Date:</b> {{booking.bookingdate | date :fulldate}}</li>
            <li><b>Heads:</b> {{booking.bookingguests}}</li>
          </ul>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
