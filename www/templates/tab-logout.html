<ion-view title="Log Out">
  <ion-content class="has-header padding">
    <div style="width:60%; margin-left:auto; margin-right:auto; text-align:center; padding-top: 24px;">
    	<h2> Are you sure you want to log out? </h2>
	    <button class="button button-block button-positive" ng-click="logOut()">Yes</button>
	  	<button class="button button-block button-positive" ng-click="dontLogOut()">No</button>
	</div>

	<div style="width:60%; margin-left:auto; margin-right:auto; margin-top: 34px; text-align:center; padding-top: 24px;">
    	<h2>If you wish to delete all the menus from the device, click below.</h2>
    	<h3> WARNING! THIS CAN NOT BE REVERSED! </h3>
	    <button class="button button-block button-assertive" ng-click="delAllMenus()">DELETE MENUS</button>
	</div>
  </ion-content>
</ion-view>
